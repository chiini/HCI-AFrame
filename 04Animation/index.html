<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #555555">
      <a-assets>
          <img id="tiles" src="images/tiles.jpg" />
          <img id="brickwall" src="images/brickwall.jpg" />
      </a-assets>
      <a-box id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        color="#234567"
        material="src: #tiles"
        shadow 
        animation="property: rotation; 
                   to: 180 360 180; 
                   dur: 2000; 
                   easing: easeInOutQuad; 
                   loop: true" >
      </a-box>
      <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        color="#be2a3d"
        material="src: #tiles"
        shadow
        animation="property: components.material.material.color; 
                   type: color; 
                   to: #f4f4f4; 
                   dur: 5000; 
                   easing: easeInOutQuad; 
                   loop: true">  
      </a-box>
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#b9a78d" 
        material="src: #brickwall; repeat: 15 15"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
